    <!DOCTYPE html>
<html>
<head>
    <title>Videos Login Page</title>
</head>
<body>
<form>
    <label for="pswd">Enter the password: </label>
    <input type="password" id="pswd">
    <input type="button" value="Submit" onclick="checkPswd();" />
</form>
<!--Function to check password the already set password is YouTube-->
<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "YouTube";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="Videos_Page.html";
        }
        else{
            alert("Password Wrong :/");
            alert("Try Again :]");
        }
    }
</script>
</body>
</html>
</p>
When you have typed the password click "Submit" only.<br />
